<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mmbaca Doa Rukuk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .arabic {
      font-size: 1.5rem;
      line-height: 2.5rem;
      direction: rtl;
      text-align: right;
      font-family: 'Scheherazade', 'Noto Naskh Arabic', serif;
    }

    .latin {
      font-style: italic;
      color: #333;
      margin-top: 1rem;
    }

    .arti {
      margin-top: 1rem;
      color: #444;
    }

    .audio-button {
      background-color: #e5e5e5;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .audio-button:hover {
      background-color: #d1d1d1;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen justify-between">

  <!-- Konten utama -->
  <main class="flex-grow flex flex-col items-center px-6 py-12 bg-white">
    <div class="flex flex-col lg:flex-row justify-center items-center gap-12 w-full max-w-6xl">
      <!-- Gambar dan Audio -->
      <div class="flex flex-col items-center">
        <img src="img/rukuk.png" alt="rukuk" class="w-96 h-auto" />
        <audio id="audio-doa" src="audio/rukuk.mp3" typeof="audio/mpeg"></audio>
        <button onclick="document.getElementById('audio-doa').play()" class="audio-button">
          ▶ Dengarkan Doa
        </button>
      </div>

      <!-- Teks Doa -->
      <div class="max-w-2xl">
        <h2 class="text-2xl font-bold mb-6">Rukuk</h2>
        <p class="arabic mb-4">سُبْحَانَ رَبِّيَ الْعَظِيمِ وَبِحَمْدِهِ</p>
        <p class="latin">"Subhaana rabbiyal ‘azhiimi wa bihamdih."</p>
        <p class="arti">Artinya: "Maha Suci Tuhanku Yang Maha Agung dan segala puji bagi-Nya."</p>
      </div>
    </div>
  </main>

  <!-- Tombol Kembali -->
  <footer class="text-center py-6 bg-white border-t border-gray-300">
    <a href="tatacarasholat.html"
      class="inline-block px-6 py-2 bg-blue-700 text-white rounded hover:bg-blue-800 transition">
      ← Kembali ke Gerakan Sholat
    </a>
  </footer>

</body>

</html>
